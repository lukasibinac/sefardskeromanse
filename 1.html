<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U Osvit Dana - Sefardske Romanse</title>
    <style>
        :root { 
            --bg-color: #000000; 
            --text-color: #ffffff; 
            --inactive-color: #555555;
            --transition: 0.3s ease;
        }
        /* Light Mode = Bosanski / Dark Mode = Ladino */
        .light-mode { 
            --bg-color: #ffffff; 
            --text-color: #000000; 
            --inactive-color: #aaaaaa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Courier New', Courier, monospace;
            transition: background var(--transition);
            overflow: hidden;
        }

        header {
            width: 100%; padding: 2.5rem 4rem;
            display: flex; align-items: center; box-sizing: border-box;
            z-index: 100;
        }
        .header-logo { width: 60px; margin-right: 50px; flex-shrink: 0; cursor: pointer; }
        nav { display: flex; justify-content: space-between; flex-grow: 1; max-width: 1100px; }
        nav a { color: var(--text-color); text-decoration: none; font-size: 1.2rem; line-height: 1.2; }

        main { display: flex; flex: 1; padding: 0 4rem; position: relative; }

        .sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-top: 20px;
        }
        .lang-toggle { font-size: 1.5rem; transition: color var(--transition); }
        
        /* State logic for sidebar colors */
        .lang-toggle.active { color: var(--text-color); }
        .lang-toggle.inactive { color: var(--inactive-color); }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
        }

        .romance-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2rem;
            line-height: 1;
        }
        .title-offset { margin-left: 150px; display: block; }

        .lyrics-container { font-size: 1.4rem; line-height: 1.6; max-width: 800px; }
        .lyric-line { display: block; margin-bottom: 5px; }
        .indent-1 { margin-left: 40px; }
        .indent-2 { margin-left: 80px; }
        .indent-3 { margin-left: 120px; }
        .stanza { margin-bottom: 3rem; }

        footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            gap: 40px;
        }
        .nav-arrow { cursor: pointer; text-decoration: none; color: var(--text-color); }

        /* Hide/Show based on active class */
        .lang-content { display: none; }
        .lang-content.visible { display: block; }
    </style>
</head>
<body class="light-mode"> <header>
        <div class="header-logo" id="universal-toggle">
            <svg viewBox="0 0 100 120">
                <path d="M50 10 V 110 H 10 V 50 A 40 40 0 0 1 50 10" fill="none" stroke="currentColor" stroke-width="5" />
                <path d="M50 10 V 110 H 90 V 50 A 40 40 0 0 0 50 10" fill="currentColor" />
            </svg>
        </div>
        <nav>
            <a href="index.html">po훾etna</a>
            <a href="uvod.html">uvod</a>
            <a href="sadrzaj.html">sadr탑aj</a>
            <a href="random.html">nasumi훾na<br>romansa</a>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <span class="lang-toggle active" id="label-bos">bosanski</span>
            <span class="lang-toggle inactive" id="label-lad">ladino</span>
        </div>

        <div class="content-area">
            <div id="content-bos" class="lang-content visible">
                <h1 class="romance-title">U OSVIT <span class="title-offset">DANA</span></h1>
                <div class="lyrics-container">
                    <div class="stanza">
                        <span class="lyric-line">Pjevci po훾inju pjevati</span>
                        <span class="lyric-line indent-2">Vrijeme je da se ustaje</span>
                    </div>
                </div>
            </div>

            <div id="content-lad" class="lang-content">
                <h1 class="romance-title">LA <span class="title-offset">KAPARA</span></h1>
                <div class="lyrics-container">
                    <div class="stanza">
                        <span class="lyric-line">Il nono moz jama</span>
                        <span class="lyric-line">Alaz sinko dela manjana</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="#" class="nav-arrow">&lt;</a>
        <span>1</span>
        <a href="#" class="nav-arrow">&gt;</a>
    </footer>

    <script>
        const toggle = document.getElementById('universal-toggle');
        const body = document.body;
        
        const labelBos = document.getElementById('label-bos');
        const labelLad = document.getElementById('label-lad');
        const contentBos = document.getElementById('content-bos');
        const contentLad = document.getElementById('content-lad');

        toggle.onclick = () => {
            // Toggle Background Class
            body.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                // ACTIVE: BOSANSKI
                labelBos.className = 'lang-toggle active';
                labelLad.className = 'lang-toggle inactive';
                contentBos.classList.add('visible');
                contentLad.classList.remove('visible');
            } else {
                // ACTIVE: LADINO
                labelLad.className = 'lang-toggle active';
                labelBos.className = 'lang-toggle inactive';
                contentLad.classList.add('visible');
                contentBos.classList.remove('visible');
            }
        };
    </script>
</body>
</html>
