    <title>sadržaj - sefardske romanse</title>
    <style>
        /* 1. DEFINE CUSTOM FONTS */
        @font-face {
            font-family: 'NarkissAsaf';
            src: url('Narkiss Asaf Mono Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NarkissYair';
            src: url('Narkiss Yair Regular.ttf') format('truetype');
        }

        :root { --bg-color: #000; --text-color: #fff; --transition: 0.3s ease; }
        .light-mode { --bg-color: #f0f0f0; --text-color: #000; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* EVERYTHING ON THIS PAGE IS NARKISS ASAF */
            font-family: 'NarkissAsaf', monospace;
            text-transform: lowercase;
            transition: background var(--transition);
            overflow: hidden;
        }

        header {
            width: 100%; padding: 2.5rem 4rem;
            display: flex; align-items: center; box-sizing: border-box;
            position: relative; z-index: 100;
        }

        .header-logo { width: 60px; margin-right: 50px; flex-shrink: 0; cursor: pointer; }
        
        nav { display: flex; justify-content: space-between; flex-grow: 1; max-width: 1100px; }
        nav a { 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 1.2rem; 
            font-family: 'NarkissAsaf', monospace;
        }

        main { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin-top: -80px; /* Shifts map up to prevent bottom cutoff */
        }

        .svg-wrapper { 
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
        }

        svg { width: auto; height: 100%; }

        .key-item { cursor: pointer; fill: #fff; transition: fill var(--transition); }
        
        #key-blue:hover { fill: #002fc8; }
        #key-red:hover { fill: #d80000; }
        #key-green:hover { fill: #39b54a; }
        #key-brown:hover { fill: #332a23; }

        .hover-text {
            fill: var(--text-color);
            font-family: 'NarkissAsaf', monospace;
            font-size: 62px; 
            font-weight: normal;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
            text-transform: lowercase;
        }

        /* Show text on hover */
        #key-blue:hover ~ .text-blue,
        #key-red:hover ~ .text-red,
        #key-green:hover ~ .text-green,
        #key-brown:hover ~ .text-brown {
            opacity: 1;
        }

        .center-shape { fill: none; stroke: var(--text-color); stroke-width: 8px; }
    </style>
</head>
