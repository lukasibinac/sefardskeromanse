    <style>
        @font-face {
            font-family: 'NarkissAsaf';
            src: url('Narkiss Asaf Mono Regular.ttf') format('truetype');
        }

        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: 'NarkissAsaf', monospace;
        }

        header {
            width: 100%; padding: 2.5rem 4rem;
            display: flex; align-items: center; box-sizing: border-box;
            position: absolute; top: 0; z-index: 100;
        }

        .header-logo { width: 60px; margin-right: 50px; flex-shrink: 0; cursor: pointer; color: white; }
        
        nav { display: flex; justify-content: space-between; flex-grow: 1; max-width: 1100px; }
        nav a { 
            color: white; 
            text-decoration: none; 
            font-size: 1.2rem; 
            text-transform: lowercase;
        }

        .svg-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            max-width: 90%;
            max-height: 85vh;
        }

        /* DEFAULT STATE: Keys are white, Text is hidden */
        .key-shape {
            fill: #ffffff;
            transition: fill 0.3s ease;
        }
        .song-text {
            opacity: 0;
            fill: #ffffff;
            font-family: 'NarkissAsaf', monospace;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* HOVER COLORS (Restored from your original classes) */
        .romance-link:hover .p-blue { fill: #002fc8; }      /* U osvit dana */
        .romance-link:hover .p-red { fill: #d80000; }       /* Otvori škure te */
        .romance-link:hover .p-green { fill: #39b54a; }     /* O kako je lijepa... */
        .romance-link:hover .p-brown { fill: #332a23; }     /* Kad umrem */
        .romance-link:hover .p-darkblue { fill: #2a519e; }  /* Pjesma zatvorenika */
        .romance-link:hover .p-lightblue { fill: #4c8bb2; } /* Ja sam zgodan... */
        .romance-link:hover .p-mutedred { fill: #b0584a; }  /* Prođoh kraj... */

        .romance-link:hover .song-text {
            opacity: 1;
        }

        .cls-18 { fill: none; stroke: #fff; stroke-miterlimit: 10; stroke-width: 9px; }
    </style>
</head>
