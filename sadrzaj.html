<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadržaj - Sefardske Romanse</title>
    <style>
        :root { --bg-color: #000; --text-color: #fff; --transition: 0.3s ease; }
        .light-mode { --bg-color: #f0f0f0; --text-color: #000; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Courier New', Courier, monospace;
            transition: background var(--transition);
            overflow: hidden;
        }

        /* MATCHING UVOD HEADER EXACTLY */
        header {
            width: 100%; padding: 2.5rem 4rem;
            display: flex; align-items: center; box-sizing: border-box;
            position: relative; z-index: 100;
        }

        .header-logo {
            width: 60px; margin-right: 50px; flex-shrink: 0; cursor: pointer;
        }

        nav {
            display: flex; justify-content: space-between; flex-grow: 1; max-width: 1100px;
        }

        nav a { 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 1.2rem; 
            line-height: 1.2;
        }

        /* SVG CONTENT SECTION */
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }

        .svg-wrapper { width: 95vh; height: 95vh; max-width: 1400px; }
        svg { width: 100%; height: 100%; transform: scale(1.25); }

        .key-item { cursor: pointer; fill: #fff; transition: fill var(--transition); }
        
        #key-lightblue:hover { fill: #4c8bb2; }
        #key-blue:hover { fill: #002fc8; }
        #key-red:hover { fill: #d80000; }
        #key-green:hover { fill: #39b54a; }
        #key-brown:hover { fill: #332a23; }
        #key-darkblue:hover { fill: #2a519e; }
        #key-terracotta:hover { fill: #b0584a; }

        .hover-text {
            fill: var(--text-color);
            font-size: 62px; 
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition);
        }

        #key-lightblue:hover ~ .text-lightblue,
        #key-blue:hover ~ .text-blue,
        #key-red:hover ~ .text-red,
        #key-green:hover ~ .text-green,
        #key-brown:hover ~ .text-brown,
        #key-darkblue:hover ~ .text-darkblue,
        #key-terracotta:hover ~ .text-terracotta {
            opacity: 1;
        }

        .center-shape { fill: none; stroke: #fff; stroke-width: 8px; }
    </style>
</head>
