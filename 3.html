<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>o kako je lijepa nevjesta - sefardske romanse</title>
    <style>
        /* 1. DEFINE CUSTOM FONTS */
        @font-face {
            font-family: 'NarkissAsaf';
            src: url('Narkiss Asaf Mono Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'NarkissYair';
            src: url('Narkiss Yair Regular.ttf') format('truetype');
        }

        :root { 
            --bg-color: #000000; 
            --text-color: #ffffff; 
            --inactive-color: #555555;
            --transition: 0.3s ease;
        }
        /* Light Mode = Bosanski / Dark Mode = Ladino */
        .light-mode { 
            --bg-color: #ffffff; 
            --text-color: #000000; 
            --inactive-color: #aaaaaa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* DEFAULT TO TEXT FONT */
            font-family: 'NarkissYair', sans-serif;
            transition: background var(--transition);
            overflow: hidden;
        }

        header {
            width: 100%; padding: 2.5rem 4rem;
            display: flex; align-items: center; box-sizing: border-box;
            z-index: 100;
        }
        .header-logo { width: 60px; margin-right: 50px; flex-shrink: 0; cursor: pointer; }
        
        nav { display: flex; justify-content: space-between; flex-grow: 1; max-width: 1100px; }
        nav a { 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 1.2rem; 
            line-height: 1.2; 
            font-family: 'NarkissAsaf', monospace;
            text-transform: lowercase;
        }

        main { display: flex; flex: 1; padding: 0 4rem; position: relative; }

        .sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-top: 20px;
            font-family: 'NarkissAsaf', monospace;
            text-transform: lowercase;
        }
        .lang-toggle { font-size: 1.5rem; transition: color var(--transition); cursor: pointer; }
        .lang-toggle.active { color: var(--text-color); }
        .lang-toggle.inactive { color: var(--inactive-color); }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
        }

        /* TITLE STYLE - Narkiss Asaf */
        .romance-title {
            font-family: 'NarkissAsaf', monospace;
            font-size: 3.5rem;
            font-weight: normal;
            text-transform: lowercase;
            margin-bottom: 2rem;
            line-height: 1;
        }
        .title-offset { margin-left: 150px; display: block; }

        /* LYRICS STYLE - Narkiss Yair */
        .lyrics-container { 
            font-family: 'NarkissYair', sans-serif;
            font-size: 1.4rem; 
            line-height: 1.6; 
            max-width: 800px; 
        }
        .lyric-line { display: block; margin-bottom: 5px; }
        .indent-1 { margin-left: 40px; }
        .indent-2 { margin-left: 80px; }
        .stanza { margin-bottom: 3rem; }

        footer {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'NarkissAsaf', monospace;
            font-size: 3rem;
            gap: 40px;
        }
        .nav-arrow { cursor: pointer; text-decoration: none; color: var(--text-color); }

        .lang-content { display: none; }
        .lang-content.visible { display: block; }
    </style>
</head>
<body class="light-mode"> 
    <header>
        <div class="header-logo" id="universal-toggle">
            <svg viewBox="0 0 100 120">
                <path d="M50 10 V 110 H 10 V 50 A 40 40 0 0 1 50 10" fill="none" stroke="currentColor" stroke-width="5" />
                <path d="M50 10 V 110 H 90 V 50 A 40 40 0 0 0 50 10" fill="currentColor" />
            </svg>
        </div>
        <nav>
            <a href="index.html">početna</a>
            <a href="uvod.html">uvod</a>
            <a href="sadrzaj.html">sadržaj</a>
            <a href="random.html">nasumična<br>romansa</a>
        </nav>
    </header>

    <main>
        <div class="sidebar">
            <span class="lang-toggle active" id="label-bos">bosanski</span>
            <span class="lang-toggle inactive" id="label-lad">ladino</span>
        </div>

        <div class="content-area">
            <div id="content-bos" class="lang-content visible">
                <h1 class="romance-title">o kako je <span class="title-offset">lijepa nevjesta</span></h1>
                <div class="lyrics-container">
                    <div class="stanza">
                        <span class="lyric-line">O kako je lijepa nevjesta</span>
                        <span class="lyric-line indent-1">Bez bjelila i bez rumenila</span>
                    </div>
                </div>
            </div>

            <div id="content-lad" class="lang-content">
                <h1 class="romance-title">ax k'egracioza <span class="title-offset">la novja</span></h1>
                <div class="lyrics-container">
                    <div class="stanza">
                        <span class="lyric-line">Ax k'egracioza la novja</span>
                        <span class="lyric-line">SIn fuzue i sin kolore</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="2.html" class="nav-arrow">&lt;</a>
        <span>3</span>
        <a href="4.html" class="nav-arrow">&gt;</a>
    </footer>

    <script>
        const universalToggle = document.getElementById('universal-toggle');
        const labelBos = document.getElementById('label-bos');
        const labelLad = document.getElementById('label-lad');
        const body = document.body;
        const contentBos = document.getElementById('content-bos');
        const contentLad = document.getElementById('content-lad');

        function updateDisplay(targetMode) {
            if (targetMode === 'bosanski') {
                body.classList.add('light-mode');
                labelBos.className = 'lang-toggle active';
                labelLad.className = 'lang-toggle inactive';
                contentBos.classList.add('visible');
                contentLad.classList.remove('visible');
            } else {
                body.classList.remove('light-mode');
                labelLad.className = 'lang-toggle active';
                labelBos.className = 'lang-toggle inactive';
                contentLad.classList.add('visible');
                contentBos.classList.remove('visible');
            }
        }

        universalToggle.onclick = () => {
            const currentMode = body.classList.contains('light-mode') ? 'ladino' : 'bosanski';
            updateDisplay(currentMode);
        };

        labelBos.onclick = () => updateDisplay('bosanski');
        labelLad.onclick = () => updateDisplay('ladino');
    </script>
</body>
</html>
