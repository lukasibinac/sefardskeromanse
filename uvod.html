<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uvod - sefardske romanse</title>
    <style>
        /* 1. DEFINE CUSTOM FONTS */
        @font-face {
            font-family: 'NarkissAsaf';
            src: url('Narkiss Asaf Mono Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NarkissYair';
            src: url('Narkiss Yair Regular.ttf') format('truetype');
        }

        :root { 
            --bg-color: #000000; --text-color: #ffffff; 
            --blue: #0055ff; --red: #ff0000; --purple: #6a0dad; --green: #4db300; 
        }
        .light-mode { --bg-color: #f0f0f0; --text-color: #000000; }
        
        body { 
            background-color: var(--bg-color); color: var(--text-color); 
            margin: 0; height: 100vh; display: flex; flex-direction: column; 
            /* MAIN TEXT FONT */
            font-family: 'NarkissYair', sans-serif; 
            overflow: hidden; transition: background 0.3s;
        }

        header {
            width: 100%; padding: 2.5rem 4rem;
            display: flex; align-items: center; box-sizing: border-box;
            position: relative; z-index: 20;
        }

        .header-logo {
            width: 60px; margin-right: 50px; flex-shrink: 0; cursor: pointer;
        }

        /* HEADER NAV - Narkiss Asaf Small Letters */
        nav { display: flex; justify-content: space-between; flex-grow: 1; max-width: 1100px; }
        nav a { 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 1.2rem;
            font-family: 'NarkissAsaf', monospace;
            text-transform: lowercase;
        }

        main { 
            display: flex; flex-grow: 1; padding: 0 4rem; 
            align-items: center; justify-content: space-between; 
        }

        /* INTRO TEXT - Narkiss Yair */
        .intro-text { width: 45%; z-index: 10; font-family: 'NarkissYair', sans-serif; }
        
        .intro-p { 
            font-size: 1.5rem; line-height: 1.6; margin-bottom: 2rem; 
            opacity: 0.3; transition: opacity 0.5s, color 0.5s; cursor: default;
        }
        .intro-p.active { opacity: 1; }

        .word { font-weight: bold; transition: color 0.3s; }
        .p1.active .word { color: var(--blue); }
        .p2.active .word { color: var(--red); }
        .p3.active .word { color: var(--purple); }
        .p4.active .word { color: var(--green); }

        .art-section { width: 45%; height: 60vh; position: relative; }
        .svg-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            opacity: 0; transition: opacity 0.5s; 
        }
        .svg-container.active { opacity: 1; }

        svg { width: 80%; height: 80%; fill: none; stroke: var(--text-color); stroke-width: 2; }
    </style>
</head>
<body>

    <header>
        <div class="header-logo" id="theme-toggle">
            <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 V 110 H 10 V 50 A 40 40 0 0 1 50 10" fill="none" stroke="currentColor" stroke-width="5" />
                <path d="M50 10 V 110 H 90 V 50 A 40 40 0 0 0 50 10" fill="currentColor" />
            </svg>
        </div>
        <nav>
            <a href="index.html">početna</a>
            <a href="uvod.html" style="text-decoration: underline;">uvod</a>
            <a href="sadrzaj.html">sadržaj</a>
            <a href="javascript:void(0)" onclick="location.href = Math.floor(Math.random() * 4) + 1 + '.html';">nasumična<br>romansa</a>
        </nav>
    </header>

    <main>
        <div class="intro-text">
            <p class="intro-p p1 active" data-target="art-1">
                <span class="word">Sefardi</span> su Jevreji koji su nakon 1492. godine...
            </p>
            <p class="intro-p p2" data-target="art-2">
                Naselili su se širom <span class="word">Balkana</span>, donoseći svoj jezik...
            </p>
            <p class="intro-p p3" data-target="art-3">
                <span class="word">Sarajevska hagada</span> je oslikani kodeks...
            </p>
            <p class="intro-p p4" data-target="art-4">
                Negovali su kulturu preko <span class="word">romansi</span>...
            </p>
        </div>
        <div class="art-section">
            <div id="art-1" class="svg-container active"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" /></svg></div>
            <div id="art-2" class="svg-container"><svg viewBox="0 0 100 100"><path d="M30 70 L70 30 M60 30 L70 30 L70 40" stroke-width="5"/></svg></div>
            <div id="art-3" class="svg-container"><svg viewBox="0 0 100 100"><rect x="20" y="20" width="60" height="60" /></svg></div>
            <div id="art-4" class="svg-container"><svg viewBox="0 0 100 100"><path d="M10 80 Q 50 10 90 80" /></svg></div>
        </div>
    </main>

    <script>
        document.getElementById('theme-toggle').onclick = () => document.body.classList.toggle('light-mode');

        const paragraphs = document.querySelectorAll('.intro-p');
        const svgs = document.querySelectorAll('.svg-container');

        paragraphs.forEach(p => {
            p.addEventListener('mouseenter', () => {
                paragraphs.forEach(el => el.classList.remove('active'));
                svgs.forEach(el => el.classList.remove('active'));
                
                p.classList.add('active');
                const targetId = p.getAttribute('data-target');
                document.getElementById(targetId).classList.add('active');
            });
        });
    </script>
</body>
</html>
